<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walker Planning – Permitted Development Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ======================================================
     STICKY TOP BANNER — LOGO ONLY
====================================================== -->
<header class="top-banner">
  <div class="banner-inner">
    <img src="logo.png" alt="Walker Planning Logo" class="banner-logo">
  </div>
</header>

<!-- ======================================================
     HERO SECTION — TEXT MOVED RIGHT
====================================================== -->
<section class="hero">
  <div class="hero-overlay">
    <h1>Instant Permitted Development Check</h1>
    <p>AI-powered guidance for UK homeowners</p>
  </div>
</section>

<!-- ======================================================
     FORM WRAPPER
====================================================== -->
<div class="form-wrapper">
  <form id="planningForm" class="form-card">

    <label for="postcode">Postcode *</label>
    <input id="postcode" type="text" placeholder="e.g., PH7 4BL" required>

    <label for="propertyType">Property Type *</label>
    <select id="propertyType" required>
      <option>Detached</option>
      <option>Semi-detached</option>
      <option>Terraced</option>
      <option>Bungalow</option>
      <option>Flat</option>
    </select>

    <label for="projectType">Project Type *</label>
    <select id="projectType" required>
      <option>Rear extension</option>
      <option>Side extension</option>
      <option>Wrap-around extension</option>
      <option>Porch / front extension</option>
      <option>Two-storey extension</option>
      <option>Loft dormer extension</option>
      <option>Hip-to-gable roof extension</option>
      <option>Roof lights</option>
      <option>Raising roof / ridge height</option>
      <option>Single-storey outbuilding</option>
      <option>Two-storey outbuilding</option>
      <option>Garage conversion</option>
      <option>Windows / doors</option>
      <option>Solar panels</option>
      <option>Fencing / gates</option>
      <option>Garden room</option>
    </select>

    <!-- Dynamic dimension fields -->
    <div id="dimensionFields"></div>

    <label for="constraints">Constraints *</label>
    <select id="constraints">
      <option>None</option>
      <option>Conservation area</option>
      <option>Listed building</option>
      <option>Article 4</option>
      <option>National park</option>
    </select>

    <button type="submit" class="submit-btn">Run Feasibility Check</button>
  </form>
</div>

<!-- ======================================================
     RESULT CARD
====================================================== -->
<div id="resultCard" class="result-card hidden">
  <h2>Your Planning Feasibility Result</h2>

  <!-- Loader -->
  <div id="spinner" class="spinner hidden">
    <div></div><div></div><div></div>
  </div>

  <div id="resultContent"></div>
</div>

<footer>
  © Walker Planning · Scotland · 2025
</footer>

<script src="script.js?v=4"></script>
</body>
</html>
