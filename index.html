<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walker Planning – Permitted Development Checker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Schema for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Walker Planning – Permitted Development Checker",
    "description": "Instant AI-powered assessment of UK permitted development rules for home extensions.",
    "url": "https://walker-planning.pages.dev",
    "publisher": {
      "@type": "Organization",
      "name": "Walker Planning"
    },
    "operatingSystem": "All"
  }
  </script>
</head>

<body>

<!-- Sticky Header -->
<header class="site-header">
  <div class="header-inner">
    <img src="logo.png" alt="Walker Planning Logo" class="header-logo">
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Instant Permitted Development Check</h1>
  <p>Fast AI guidance based on UK planning rules</p>
</section>

<form id="planningForm" class="form-card">

  <!-- PROPERTY DETAILS -->
  <h3>Property Details</h3>

  <div class="two-col">
    <div>
      <label>Postcode *</label>
      <input id="postcode" type="text" placeholder="e.g., PH7 4BL" required>
    </div>

    <div>
      <label>Property Type *</label>
      <select id="propertyType" required>
        <option>Detached</option>
        <option>Semi-detached</option>
        <option>Terraced</option>
        <option>Flat</option>
        <option>Bungalow</option>
      </select>
    </div>
  </div>

  <!-- PROJECT TYPE -->
  <h3>Project Type</h3>

  <label>Select your project *</label>
  <select id="projectType" required>
    <option value="">Select…</option>

    <!-- Extensions -->
    <option>Rear extension</option>
    <option>Side extension</option>
    <option>Wrap-around extension</option>
    <option>Two-storey extension</option>
    <option>Porch / front extension</option>

    <!-- Loft & Roof -->
    <option>Loft dormer extension</option>
    <option>Hip-to-gable loft conversion</option>
    <option>Roof lights / skylights</option>
    <option>Raising roof height</option>

    <!-- Outbuildings -->
    <option>Garden room</option>
    <option>Single-storey outbuilding</option>
    <option>Garage conversion</option>

    <!-- Alterations -->
    <option>Windows / larger windows</option>
    <option>Bi-fold / sliding doors</option>
    <option>Replace cladding</option>
    <option>Solar panels (roof)</option>
    <option>Solar panels (garden)</option>

    <!-- Other -->
    <option>Air-source heat pump</option>
    <option>Chimney / flue</option>
    <option>Fencing / gates</option>
  </select>

  <!-- DIMENSIONS (DYNAMIC) -->
  <h3>Dimensions</h3>
  <div id="dimensionFields">
    <!-- JS will auto-insert the required fields -->
  </div>

  <!-- SITE CONSTRAINTS -->
  <h3>Site Constraints</h3>

  <label>Constraints *</label>
  <select id="constraints">
    <option>None</option>
    <option>Conservation area</option>
    <option>Listed building</option>
    <option>Article 4</option>
    <option>Green belt</option>
  </select>

  <button type="submit" class="submit-btn">Run Feasibility Check</button>
</form>
</div>

<!-- RESULTS CARD -->
<div id="resultCard" class="result-card hidden">
  <h2>Your Planning Feasibility Result</h2>
  <div id="spinner" class="spinner hidden"></div>
  <div id="resultContent">Analysing…</div>

</div>

<footer>
  © Walker Planning · Scotland · 2025
</footer>

<script src="script.js"></script>
</body>
</html>
