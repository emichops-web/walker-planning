<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Permitted Development Check</title>

    <!-- Correct stylesheet reference -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="header-content">
            <img src="logo.png" class="logo" />
            <img src="hero.jpg" class="hero-image" />
            <h1>Instant Permitted Development Check</h1>
            <p>Fast AI guidance based on UK planning rules</p>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-card">
                <h2>Property Details</h2>

                <label>Postcode *</label>
                <input id="postcode" type="text" placeholder="e.g., PH7 4BL" />

                <label>Property Type *</label>
                <select id="propertyType">
                    <option value="">Select...</option>
                    <option>Detached</option>
                    <option>Semi-detached</option>
                    <option>Terraced</option>
                    <option>Flat</option>
                </select>

                <label>Project Type *</label>
                <select id="projectType">
                    <option value="">Select...</option>
                    <option>Rear extension</option>
                    <option>Side extension</option>
                    <option>Wrap-around extension</option>
                    <option>Porch / front extension</option>
                    <option>Loft conversion</option>
                    <option>Garage conversion</option>
                    <option>Two-storey extension</option>
                    <option>Garden room / outbuilding</option>
                    <option>Dormer extension</option>
                    <option>Annexe / outbuilding</option>
                </select>

                <div id="dimensionFields"></div>

                <label>Area Status *</label>
                <select id="areaStatus">
                    <option value="unknown">I'm not sure</option>
                    <option value="none">None of these apply</option>
                    <option value="conservation">Conservation Area</option>
                    <option value="national_park">National Park</option>
                    <option value="aonb">AONB</option>
                </select>

                <label>Property Status *</label>
                <select id="propertyStatus">
                    <option value="unknown">I'm not sure</option>
                    <option value="none">Not listed</option>
                    <option value="listed">Listed property</option>
                </select>

                <label>Project Description (Optional)</label>
                <textarea id="description" placeholder="Describe your proposal..."></textarea>

                <button id="runCheckBtn">Run Feasibility Check</button>
            </div>
        </section>

        <section class="results-section">
            <h2>Your Planning Feasibility Result</h2>
            <div id="resultsBox"></div>
        </section>
    </main>

    <footer>
        © Walker Planning • Scotland • 2025
    </footer>

    <script src="script.js"></script>
</body>
</html>
