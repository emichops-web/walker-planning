<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Permitted Development Check</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Instant Permitted Development Check</h1>
    <p class="subheading">Fast AI guidance based on UK planning rules</p>

    <div class="form-card">
        <h2>Property Details</h2>

        <label>Postcode *</label>
        <input id="postcode" type="text" placeholder="e.g., PH7 4BL" />

        <label>Property Type *</label>
        <select id="propertyType">
            <option value="">Select…</option>
            <option>Detached</option>
            <option>Semi-detached</option>
            <option>Terraced</option>
            <option>Flat</option>
        </select>

        <label>Project Type *</label>
        <select id="projectType">
            <option value="">Select…</option>
            <option value="rear-extension">Rear extension</option>
            <option value="side-extension">Side extension</option>
            <option value="wrap-extension">Wrap-around extension</option>
            <option value="front-porch">Porch / front extension</option>
            <option value="loft">Loft conversion</option>
            <option value="garage">Garage conversion</option>
            <option value="two-storey">Two-storey extension</option>
            <option value="garden-outbuilding">Garden room / outbuilding</option>
            <option value="annexe">Annexe / ancillary building</option>
            <option value="dormer">Dormer extension</option>
        </select>

        <!-- Dynamic dimension fields -->
        <div id="dimension-fields"></div>

       <label>Area Status *</label>
<select id="areaStatus">
    <option value="not_sure">I'm not sure</option>
    <option value="none">None of these apply</option>
    <option value="conservation">Conservation Area</option>
    <option value="world_heritage">World Heritage Site</option>
    <option value="national_park">National Park</option>
    <option value="aonb">AONB</option>
    <option value="broads">Broads Authority</option>
</select>

        <label>Property Status *</label>
        <select id="propertyStatus">
            <option value="unknown">I'm not sure</option>
            <option value="none">None of these apply</option>
            <option value="listed">Listed building</option>
        </select>

        <label>Project Description (Optional)</label>
        <textarea id="description" placeholder="Describe your proposal..."></textarea>

        <button id="runCheck">Run Feasibility Check</button>
    </div>

    <div id="result-card" class="result-card hidden">
    <h2>Your Planning Feasibility Result</h2>

    <div id="result-content">
        <div id="result-banner" class="result-banner"></div>

        <h3>Summary</h3>
        <p id="summary-text"></p>

        <h3>Positive Factors</h3>
        <ul id="positive-list"></ul>

        <h3>Key Risks</h3>
        <ul id="risk-list"></ul>

        <h3>Professional Assessment</h3>
        <p id="assessment-text"></p>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
