<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planning Permission Checker â€“ Stirling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f2f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 30px;
      background: #ffffff;
      margin-top: 20px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .gov-label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #b1b4b6;
      font-size: 16px;
      border-radius: 4px;
    }

    .button {
      background: #00703c;
      color: #fff;
      padding: 12px 20px;
      border-radius: 4px;
      border: none;
      font-size: 18px;
      margin-top: 25px;
      cursor: pointer;
    }
    .button:hover { background: #005a30; }

    .pill {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .pill-green { background: #00703c; }
    .pill-amber { background: #ffbf47; color: #000; }
    .pill-red { background: #d4351c; }

    .hidden { display: none; }

    .error {
      color: #d4351c;
      font-weight: bold;
      margin-top: 8px;
    }

    hr { margin: 30px 0; border: none; border-top: 1px solid #b1b4b6; }
  </style>
</head>

<body>
  <div class="container">

    <h1>Do I need planning permission?</h1>
    <p>This tool provides quick guidance based on Stirling Council rules and national legislation.</p>

    <!-- Errors -->
    <div id="errorBox" class="error hidden"></div>

    <!-- POSTCODE -->
    <label class="gov-label" for="postcode">Postcode</label>
    <input id="postcode" type="text" placeholder="e.g. FK8 2AQ">

    <!-- PROPERTY TYPE -->
    <label class="gov-label" for="propertyType">Property type</label>
    <select id="propertyType">
      <option value="">Select...</option>
      <option>Detached</option>
      <option>Semi-detached</option>
      <option>Terraced</option>
      <option>Flat</option>
    </select>

    <!-- PROJECT TYPE -->
    <label class="gov-label" for="projectType">Project type</label>
    <select id="projectType">
      <option value="">Select...</option>
      <option value="rear-extension">Rear extension</option>
      <option value="side-extension">Side extension</option>
      <option value="wrap-extension">Wrap-around extension</option>
      <option value="two-storey">Two-storey extension</option>
      <option value="front-porch">Porch</option>
      <option value="dormer">Dormer</option>
      <option value="loft">Loft conversion</option>
      <option value="garage">Garage conversion</option>
      <option value="garden-outbuilding">Garden building / shed</option>
      <option value="annexe">Annexe</option>
    </select>

    <!-- DIMENSIONS (dynamic) -->
    <div id="dimensionFields" class="hidden">
      <label class="gov-label">Projection (m)</label>
      <input id="projection" type="number" step="0.1">

      <label class="gov-label">Height (m)</label>
      <input id="height" type="number" step="0.1">

      <label class="gov-label">Distance to boundary (m)</label>
      <input id="boundary" type="number" step="0.1">
    </div>

    <!-- AREA STATUS -->
    <label class="gov-label" for="areaStatus">Is your property in a special designated area?</label>
    <select id="areaStatus">
      <option value="none">No</option>
      <option value="conservation">Conservation area</option>
      <option value="national_park">National Park</option>
      <option value="aonb">Area of Outstanding Natural Beauty</option>
      <option value="not_sure">Not sure</option>
    </select>

    <!-- LISTED BUILDING -->
    <label class="gov-label">Is the property listed?</label>
    <select id="listed">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button id="checkBtn" class="button">Check</button>

    <hr>

    <!-- RESULT -->
    <div id="resultContainer" class="hidden">
      <div id="decisionPill"></div>
      <h2>Summary</h2>
      <p id="summaryText"></p>

      <h3>Professional planning assessment</h3>
      <p id="professionalAssessment"></p>

      <h3>Key risks</h3>
      <ul id="risksList"></ul>

      <h3>Positive allowances</h3>
      <ul id="positiveList"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
