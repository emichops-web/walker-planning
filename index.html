<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walker Planning – Permitted Development Checker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Schema.org structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Walker Planning – Permitted Development Checker",
    "description": "Instant AI-powered assessment of UK permitted development rules for home extensions.",
    "url": "https://walker-planning.pages.dev",
    "publisher": {
      "@type": "Organization",
      "name": "Walker Planning"
    },
    "applicationCategory": "RealEstateApplication",
    "operatingSystem": "All"
  }
  </script>
</head>

<body>
<!-- STICKY HEADER -->
<header class="site-header">
  <div class="header-inner">
    <img src="logo.png" alt="Walker Planning" class="header-logo">
    <nav class="header-nav">
      <a href="#planningForm">Check</a>
      <a href="#resultCard">Result</a>
    </nav>
  </div>
</header>

<!-- HERO SECTION (reduced height, no grey overlay) -->
<section class="hero-section"></section>

  <!-- FORM CONTAINER -->
  <div class="form-wrapper">
    <form id="planningForm" class="form-card">

      <label>Postcode *</label>
      <input id="postcode" type="text" placeholder="e.g., PH7 4BL" required>

      <label>Property Type *</label>
      <select id="propertyType" required>
        <option>Detached</option>
        <option>Semi-detached</option>
        <option>Terraced</option>
        <option>Flat</option>
        <option>Bungalow</option>
      </select>

      <label>Extension Type *</label>
      <select id="extensionType" required>
        <option>Rear extension</option>
        <option>Side extension</option>
        <option>Wrap-around extension</option>
        <option>Outbuilding</option>
        <option>Loft conversion</option>
      </select>

      <label>Depth (metres) *</label>
      <input id="depth" type="number" min="1" step="0.1" required>

      <label>Height (metres) *</label>
      <input id="height" type="number" min="1" step="0.1" required>

      <label>Constraints *</label>
      <select id="constraints">
        <option>None</option>
        <option>Conservation area</option>
        <option>Listed building</option>
        <option>Article 4</option>
        <option>Green belt</option>
      </select>

      <button type="submit" class="submit-btn">Run Feasibility Check</button>
    </form>
  </div>

  <!-- RESULTS -->
  <div id="resultCard" class="result-card hidden">
      <h2>Your Planning Feasibility Result</h2>
      <div id="resultContent">Analysing…</div>
  </div>

  <footer>
    © Walker Planning · Scotland · 2025
    <span class="ai-credit"> — Powered by GPT-4.1 (AI-enhanced)</span>
  </footer>

<script src="script.js"></script>
<div id="loadingSpinner" class="spinner hidden"></div>
</body>
</html>
