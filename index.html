<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walker Planning</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Sticky Header -->
  <header class="sticky-header">
    <img src="logo.png" alt="Walker Planning Logo" class="logo" />
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <img src="hero.jpg" alt="House extension" class="hero-image" />
    <div class="hero-text">
      <h1>Instant Permitted Development Check</h1>
      <p>Fast AI guidance based on UK planning rules</p>
    </div>
  </section>

  <!-- Main Container -->
  <main>
    <form id="planningForm">
      <h2>Property Details</h2>

      <!-- POSTCODE -->
      <label for="postcode">Postcode *</label>
      <input type="text" id="postcode" placeholder="e.g., PH7 4BL" required />

      <!-- PROPERTY TYPE -->
      <label for="propertyType">Property Type *</label>
      <select id="propertyType" required>
        <option value="Detached">Detached</option>
        <option value="Semi-detached">Semi-detached</option>
        <option value="Terraced">Terraced</option>
        <option value="Flat">Flat</option>
      </select>

      <!-- PROJECT TYPE -->
      <label for="projectType">Project Type *</label>
      <select id="projectType" required>
        <option value="">Select…</option>
        <option value="Rear extension">Rear extension</option>
        <option value="Side extension">Side extension</option>
        <option value="Wrap-around extension">Wrap-around extension</option>
        <option value="Porch / front extension">Porch / front extension</option>
        <option value="Loft conversion">Loft conversion</option>
        <option value="Garage conversion">Garage conversion</option>
        <option value="Two-storey extension">Two-storey extension</option>
        <option value="Outbuilding">Garden room / outbuilding</option>
      </select>

      <!-- Dynamic Dimension Fields -->
      <div id="dimensionFields"></div>

      <!-- AREA DESIGNATION (FIXED ID) -->
      <label for="areaStatus">Area Designation *</label>
      <select id="areaStatus" required>
        <option value="unknown">I’m not sure</option>
        <option value="none">None of these apply</option>
        <option value="conservation">Conservation Area</option>
        <option value="national_park">National Park</option>
        <option value="aonb">AONB</option>
      </select>

      <!-- PROPERTY STATUS -->
      <label for="propertyStatus">Property Status *</label>
      <select id="propertyStatus" required>
        <option value="unknown">I’m not sure</option>
        <option value="none">None of these apply</option>
        <option value="listed">Listed Building</option>
      </select>

      <!-- DESCRIPTION (FIXED ID) -->
      <label for="description">Project Description (optional)</label>
      <textarea id="description" placeholder="Describe your project in your own words...
Example: Single-storey rear extension, pitched roof, approx. 3m projection replacing old conservatory, brick finish to match house."></textarea>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="primary-btn">Run Feasibility Check</button>
    </form>

    <!-- Results Card -->
    <div id="resultCard" class="result-card hidden">
      <h2>Your Planning Feasibility Result</h2>

      <!-- Loader -->
      <div id="spinner" class="loader hidden">
        <div></div><div></div><div></div>
      </div>

      <!-- Where the AI output is rendered -->
      <div id="resultContent"></div>
    </div>

  </main>

  <footer>© Walker Planning · Scotland · 2025</footer>

  <script src="script.js"></script>
</body>
</html>
