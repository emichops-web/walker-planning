<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do I Need Planning Permission?</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <header>
      <h1>Do I Need Planning Permission?</h1>
      <p class="subtitle">Fast, clear guidance based on your property and project details.</p>
    </header>

    <!-- ==========================
         INPUT FORM
    =========================== -->
    <section class="card">
      <h2>Your Project Details</h2>

      <label for="postcode">Postcode *</label>
      <input type="text" id="postcode" placeholder="e.g., FK15 0AB" />

      <label for="propertyType">Property Type *</label>
      <select id="propertyType">
        <option value="">Select...</option>
        <option value="Detached">Detached house</option>
        <option value="Semi-detached">Semi-detached house</option>
        <option value="Terraced">Terraced house</option>
        <option value="Flat">Flat / Maisonette</option>
      </select>

      <label for="projectType">Project Type *</label>
      <select id="projectType">
        <option value="">Select...</option>
        <option value="rear-extension">Rear extension</option>
        <option value="side-extension">Side extension</option>
        <option value="wrap-extension">Wrap-around extension</option>
        <option value="two-storey">Two-storey extension</option>
        <option value="loft">Loft conversion</option>
        <option value="dormer">Dormer extension</option>
        <option value="garage">Garage conversion</option>
        <option value="front-porch">Porch</option>
        <option value="garden-outbuilding">Garden building / Outbuilding</option>
        <option value="annexe">Annexe</option>
      </select>

      <!-- Dynamic Dimension Fields -->
      <div id="dimension-fields"></div>

      <label for="areaStatus">Is the property in a special area?</label>
      <select id="areaStatus">
        <option value="not_sure">I'm not sure</option>
        <option value="none">No â€” none of these</option>
        <option value="conservation">Conservation Area</option>
        <option value="national_park">National Park</option>
        <option value="aonb">Area of Outstanding Natural Beauty</option>
      </select>

      <label for="listed">Is the building listed?</label>
      <select id="listed">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <button id="checkBtn" class="primary-btn">Check</button>
    </section>

    <!-- ==========================
         RESULTS
    =========================== -->
    <section id="resultsCard" class="card" style="display:none;">
      <h2>Professional Planning Assessment</h2>

      <!-- Decision Pill -->
      <div id="decisionPill" class="decision-pill"></div>

      <!-- Result Summary -->
      <p id="resultSummary" class="summary-text"></p>

      <!-- Narrative Sections -->
      <div id="narrative-intro" class="narrative-block"></div>
      <div id="narrative-project" class="narrative-block"></div>
      <div id="narrative-context" class="narrative-block"></div>

      <!-- Positives -->
      <div id="positivesBlock" class="narrative-block"></div>

      <!-- Risks -->
      <div id="risksBlock" class="narrative-block"></div>

      <!-- Recommendations -->
      <div id="recommendations" class="narrative-block"></div>

      <!-- Conclusion -->
      <div id="narrative-conclusion" class="narrative-block"></div>

    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
