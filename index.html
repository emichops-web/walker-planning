<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permitted Development Checker â€” Stirling</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-header">
    <h1>Permitted Development Checker</h1>
    <p class="subtitle">Fast planning guidance aligned with Stirling Council practice</p>
  </header>

  <main class="container">
    <section id="form-section">
      <h2>Your Proposal</h2>

      <form id="pd-form">
        <!-- POSTCODE -->
        <label for="postcode">Postcode *</label>
        <input type="text" id="postcode" placeholder="e.g., FK8 2HG" required />

        <!-- PROPERTY TYPE -->
        <label for="propertyType">Property Type *</label>
        <select id="propertyType" required>
          <option value="">Select...</option>
          <option>Detached</option>
          <option>Semi-detached</option>
          <option>Terraced</option>
          <option>Flat</option>
        </select>

        <!-- PROJECT TYPE -->
        <label for="projectType">Project Type *</label>
        <select id="projectType" required>
          <option value="">Select...</option>
          <option value="rear-extension">Rear Extension</option>
          <option value="side-extension">Side Extension</option>
          <option value="wrap-extension">Wrap-around Extension</option>
          <option value="two-storey">Two-storey Extension</option>
          <option value="front-porch">Front Porch</option>
          <option value="dormer">Dormer / Roof Extension</option>
          <option value="loft">Internal Loft Conversion</option>
          <option value="garage">Garage Conversion</option>
          <option value="garden-outbuilding">Garden Building</option>
          <option value="annexe">Annexe</option>
        </select>

        <!-- OPTIONAL PROJECT DESCRIPTION -->
        <label for="description">Project Description (optional)</label>
        <textarea id="description" placeholder="Describe your proposal..."></textarea>

        <!-- AREA STATUS -->
        <label for="areaStatus">Is your property in a special area?</label>
        <select id="areaStatus">
          <option value="not_sure">Not sure</option>
          <option value="none">No</option>
          <option value="conservation">Conservation Area</option>
          <option value="national_park">National Park</option>
          <option value="aonb">Area of Outstanding Natural Beauty</option>
        </select>

        <!-- DIMENSIONS (AUTO DYNAMIC) -->
        <div id="dimension-fields"></div>

        <!-- BUTTON -->
        <button type="submit" id="check-button">Check</button>
      </form>
    </section>

    <!-- RESULTS -->
    <section id="result-section" style="display:none;">
      <h2>Assessment Result</h2>
      <div id="decision-banner"></div>
      <p id="decision-label"></p>
      <p id="professionalAssessment" class="pro-text"></p>

      <h3>Summary</h3>
      <p id="summary"></p>

      <h3>Positive Factors</h3>
      <ul id="positive-list"></ul>

      <h3>Key Risks</h3>
      <ul id="risk-list"></ul>

      <h3>Location</h3>
      <p id="location"></p>

      <button id="new-check">Check Another Proposal</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
