<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Permission Checker</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 0 auto 20px;
    }

    label { display:block; margin-top:12px; font-weight:600; }
    input, select {
      width:100%; padding:10px; margin-top:4px;
      border:1px solid #ccc; border-radius:6px;
    }

    .pill {
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      font-weight:700;
      margin-bottom:12px;
      color:white;
      font-size:15px;
    }
    .green { background:#2e7d32; }
    .amber { background:#f9a825; }
    .red { background:#c62828; }

    ul { padding-left:20px; }
  </style>
</head>

<body>

<div class="card">
  <h1>Do I Need Planning Permission?</h1>
  <p>Answer a few quick questions to assess whether your proposal is likely permitted development.</p>

  <label for="postcode">Postcode</label>
  <input type="text" id="postcode" placeholder="e.g. PH7 4BL" />

  <label for="propertyType">Property Type</label>
  <select id="propertyType">
    <option value="">Select...</option>
    <option>Detached</option>
    <option>Semi-detached</option>
    <option>Terraced</option>
    <option>Flat</option>
  </select>

  <label for="projectType">Project Type</label>
  <select id="projectType">
    <option value="">Select...</option>
    <option value="rear-extension">Rear extension</option>
    <option value="side-extension">Side extension</option>
    <option value="wrap-extension">Wrap-around extension</option>
    <option value="two-storey">Two-storey extension</option>
    <option value="front-porch">Front porch</option>
    <option value="dormer">Dormer</option>
    <option value="loft">Internal loft conversion</option>
    <option value="garden-outbuilding">Garden outbuilding</option>
    <option value="garage">Garage conversion</option>
    <option value="annexe">Annexe</option>
  </select>

  <div id="dimension-fields"></div>

  <label for="areaStatus">Is your property in a special area?</label>
  <select id="areaStatus">
    <option value="not_sure">Not sure</option>
    <option value="none">No</option>
    <option value="conservation">Conservation area</option>
    <option value="national_park">National Park</option>
    <option value="aonb">AONB</option>
  </select>

  <label for="listed">Is the property a listed building?</label>
  <select id="listed">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <button id="checkBtn" style="margin-top:20px;padding:12px 18px;font-size:16px;">
    Check
  </button>
</div>

<!-- ============================= -->
<!-- RESULTS CARD -->
<!-- ============================= -->
<div class="card result-section" id="resultsCard" style="display:none;">

  <div id="decisionPill"></div>

  <h2 id="resultTitle"></h2>
  <p id="resultSummary"></p>

  <!-- NEW narrative blocks -->
  <div id="narrativeIntro"></div>
  <div id="developmentStatus"></div>
  <div id="councilNote"></div>
  <div id="constraintsNote"></div>

  <h3>Professional Planning Assessment</h3>
  <p id="professionalAssessment"></p>

  <div id="positivesBlock"></div>
  <div id="risksBlock"></div>

  <h3>Next Recommended Steps</h3>
  <p id="recommendations"></p>
</div>

<script src="script.js"></script>
</body>
</html>
