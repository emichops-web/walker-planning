<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do I Need Planning Permission?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      background: #0a2a52;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background: #143a6e;
    }

    /* Results styling */
    #resultsCard {
      display: none;
      margin-top: 32px;
      background: white;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .pill {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 15px;
      color: white;
      margin-bottom: 20px;
    }

    .green { background: #3d7f44; }
    .amber { background: #d9a72d; }
    .red { background: #c24432; }

    h2 {
      margin-top: 0;
    }

    ul {
      margin-top: 6px;
      padding-left: 22px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Do I Need Planning Permission?</h1>
  <p>Answer a few quick questions to assess whether your proposal is likely permitted development.</p>

  <label>Postcode</label>
  <input type="text" id="postcode" placeholder="e.g., PH7 4BL"/>

  <label>Property Type</label>
  <select id="propertyType">
    <option value="">Select…</option>
    <option>Detached</option>
    <option>Semi-detached</option>
    <option>Terraced</option>
    <option>Flat</option>
  </select>

  <label>Project Type</label>
  <select id="projectType">
    <option value="">Select…</option>
    <option value="rear-extension">Rear extension</option>
    <option value="side-extension">Side extension</option>
    <option value="wrap-extension">Wrap extension</option>
    <option value="two-storey">Two-storey extension</option>
    <option value="front-porch">Front porch</option>
    <option value="dormer">Dormer</option>
    <option value="loft">Loft conversion</option>
    <option value="garage">Garage conversion</option>
    <option value="garden-outbuilding">Garden outbuilding</option>
    <option value="annexe">Annexe</option>
  </select>

  <div id="dimension-fields"></div>

  <label>Is your property in a special area?</label>
  <select id="areaStatus">
    <option value="none">No</option>
    <option value="conservation">Conservation area</option>
    <option value="national_park">National Park</option>
    <option value="aonb">Area of Outstanding Natural Beauty</option>
    <option value="not_sure">I’m not sure</option>
  </select>

  <label>Is the property a listed building?</label>
  <select id="listed">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <button id="checkBtn">Check</button>
</div>

<!-- Results -->
<div class="container" id="resultsCard">

  <div id="decisionPill"></div>

  <h2 id="resultTitle"></h2>
  <p id="resultSummary"></p>

  <div id="positivesBlock"></div>
  <div id="risksBlock"></div>

  <h3>Professional Planning Assessment</h3>
  <p id="professionalAssessment"></p>

  <h3>Next Recommended Steps</h3>
  <p id="recommendations"></p>

</div>

<script src="script.js"></script>

</body>
</html>
