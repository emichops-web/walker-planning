<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do I Need Planning Permission?</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .section-card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 28px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .button {
      background: #0d2a52;
      color: white;
      padding: 14px;
      border-radius: 6px;
      font-size: 17px;
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .pill {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .green { background: #4caf50; color: white; }
    .amber { background: #ffc107; color: black; }
    .red { background: #d9534f; color: white; }

    .narrative-block p {
      margin-bottom: 14px;
      line-height: 1.55;
    }

    .narrative-title {
      font-size: 20px;
      font-weight: 700;
      margin-top: 24px;
    }

    ul { margin-top: 0; }
  </style>
</head>

<body>
  <div class="container">

    <!-- INPUT FORM -->
    <div class="section-card">
      <h1>Do I Need Planning Permission?</h1>
      <p>Answer a few quick questions to assess whether your proposal is likely permitted development.</p>

      <label>Postcode</label>
      <input type="text" id="postcode" placeholder="e.g., PH7 4BL" />

      <label>Property Type</label>
      <select id="propertyType">
        <option value="">Select…</option>
        <option>Detached</option>
        <option>Semi-detached</option>
        <option>Terraced</option>
        <option>Flat</option>
      </select>

      <label>Project Type</label>
      <select id="projectType">
        <option value="">Select…</option>
        <option value="rear-extension">Rear extension</option>
        <option value="side-extension">Side extension</option>
        <option value="wrap-extension">Wrap extension</option>
        <option value="two-storey">Two-storey extension</option>
        <option value="garden-outbuilding">Garden outbuilding</option>
        <option value="garage">Garage conversion</option>
        <option value="loft">Loft conversion</option>
        <option value="dormer">Dormer extension</option>
        <option value="annexe">Annexe</option>
        <option value="front-porch">Porch</option>
      </select>

      <div id="dimension-fields"></div>

      <label>Is your property in a special area?</label>
      <select id="areaStatus">
        <option value="none">No</option>
        <option value="conservation">Conservation area</option>
        <option value="national_park">National park</option>
        <option value="aonb">Area of outstanding natural beauty</option>
        <option value="not_sure">I'm not sure</option>
      </select>

      <label>Is the property a listed building?</label>
      <select id="listed">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <button class="button" id="checkBtn">Check</button>
    </div>


    <!-- RESULTS -->
    <div id="resultsCard" class="section-card" style="display:none;">

      <div id="decisionPill"></div>

      <h2>Result of Your Planning Assessment</h2>

      <p id="resultSummary"></p>

      <h3>Professional Planning Assessment</h3>
      <p id="professionalAssessment"></p>

      <!-- Narrative Output -->
      <div class="narrative-block">
        <div class="narrative-title">Overview</div>
        <p id="narrativeIntro"></p>

        <div class="narrative-title">Your Proposal</div>
        <p id="narrativeProject"></p>

        <div class="narrative-title">Permitted Development Context</div>
        <p id="narrativeContext"></p>

        <div class="narrative-title">Key Risks</div>
        <ul id="risksBlock"></ul>

        <div class="narrative-title">Recommendations</div>
        <p id="narrativePDPath"></p>
        <p id="narrativePlanningPath"></p>

        <div class="narrative-title">Conclusion</div>
        <p id="narrativeConclusion"></p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
