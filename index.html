<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do I Need Planning Permission?</title>

  <!-- SIMPLE INLINE STYLES TO AVOID MIME ERRORS -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      background: #0f2f53;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #143a66;
    }

    /* RESULTS CARD */
    #resultsCard {
      display: none;
      background: white;
      padding: 24px;
      margin-top: 28px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .pill {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 700;
      color: white;
      margin-bottom: 18px;
      font-size: 14px;
    }

    .green { background: #3c8d40; }
    .amber { background: #d9a441; }
    .red { background: #c9483d; }

    h2 {
      margin-top: 0;
      font-size: 22px;
    }

    h3 {
      margin-top: 18px;
    }

    ul {
      margin-top: 8px;
      padding-left: 22px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Do I Need Planning Permission?</h1>
  <p>Answer a few quick questions to assess whether your proposal is likely permitted development.</p>

  <label for="postcode">Postcode</label>
  <input id="postcode" placeholder="PH7 4BL" />

  <label for="propertyType">Property Type</label>
  <select id="propertyType">
    <option value="">Select…</option>
    <option>Detached</option>
    <option>Semi-detached</option>
    <option>Terraced</option>
    <option>Flat</option>
  </select>

  <label for="projectType">Project Type</label>
  <select id="projectType">
    <option value="">Select…</option>
    <option value="rear-extension">Rear extension</option>
    <option value="side-extension">Side extension</option>
    <option value="wrap-extension">Wrap extension</option>
    <option value="two-storey">Two-storey extension</option>
    <option value="loft">Loft conversion</option>
    <option value="dormer">Dormer</option>
    <option value="garage">Garage conversion</option>
    <option value="garden-outbuilding">Garden building</option>
    <option value="annexe">Annexe</option>
  </select>

  <!-- DYNAMIC DIMENSIONS INSERTED HERE -->
  <div id="dimension-fields"></div>

  <label for="areaStatus">Is your property in a special area?</label>
  <select id="areaStatus">
    <option value="not_sure">I'm not sure</option>
    <option value="none">No</option>
    <option value="conservation">Conservation area</option>
    <option value="national_park">National Park</option>
    <option value="aonb">Area of Outstanding Natural Beauty</option>
    <option value="world_heritage">World Heritage Site</option>
  </select>

  <label for="listed">Is the property a listed building?</label>
  <select id="listed">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <button id="checkBtn">Check</button>
</div>

<!-- RESULTS CARD -->
<div id="resultsCard" class="container">
  <div id="decisionPill"></div>

  <h2 id="resultTitle">Result of Your Planning Assessment</h2>
  <p id="resultSummary"></p>

  <h3>Professional Planning Assessment</h3>
  <p id="professionalAssessment"></p>

  <div id="risksBlock"></div>
  <div id="positivesBlock"></div>

  <h3>Next Recommended Steps</h3>
  <p id="recommendations"></p>
</div>

<script src="script.js"></script>

</body>
</html>
