<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walker Planning – Permitted Development Checker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Sticky Header -->
<header class="top-bar">
  <img src="logo.png" class="top-logo" alt="Walker Planning">
</header>

<!-- HERO SECTION -->
<section class="hero-section">
  <div class="hero-left">
    <img src="hero.png" class="hero-image" alt="House extension">
  </div>
  <div class="hero-right">
    <h1>Instant Permitted Development Check</h1>
    <p>Fast AI guidance using UK planning rules</p>
  </div>
</section>

<!-- FORM WRAPPER -->
<div class="form-wrapper">

  <form id="planningForm" class="form-card">

    <label>Postcode *</label>
    <input id="postcode" type="text" placeholder="e.g., PH7 4BL" required>

    <label>Property Type *</label>
    <select id="propertyType" required>
      <option>Detached</option>
      <option>Semi-detached</option>
      <option>Terraced</option>
      <option>Flat</option>
      <option>Bungalow</option>
    </select>

    <label>Project Type *</label>
    <select id="projectType" required>
      <option>Rear extension</option>
      <option>Side extension</option>
      <option>Wrap-around extension</option>
      <option>Loft conversion</option>
      <option>Dormer extension</option>
      <option>Garage conversion</option>
      <option>Single-storey outbuilding</option>
      <option>Two-storey outbuilding</option>
      <option>Porch / front extension</option>
      <option>Annex building</option>
    </select>

    <!-- Dynamic dimension fields -->
    <div id="dimensionFields"></div>

    <label>Area Status *</label>
    <select id="areaStatus">
      <option value="unknown">I'm not sure</option>
      <option value="none">None of these apply</option>
      <option value="conservation">Conservation area</option>
      <option value="national_park">National park</option>
      <option value="aonb">AONB</option>
    </select>

    <label>Property Status *</label>
    <select id="propertyStatus">
      <option value="unknown">I'm not sure</option>
      <option value="none">Not listed</option>
      <option value="listed">Listed building</option>
    </select>

    <label>Project Description (Optional)</label>
    <textarea id="projectDescription" placeholder="Describe your proposal…"></textarea>

    <button type="submit" class="submit-btn">Run Feasibility Check</button>
  </form>
</div>

<!-- RESULTS -->
<div id="resultCard" class="result-card hidden">
  <div id="spinner" class="spinner hidden">
      <div></div><div></div><div></div>
  </div>
  <div id="resultContent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
